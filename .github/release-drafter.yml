tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ”¨ Change'
    labels: 
      - 'change'
  - title: 'ğŸ’ª Enhancement'
    labels: 
      - 'enhancement'
      - 'documentation'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'âš™ï¸ CI/CD'
    labels:
      - 'cicd'
  - title: 'ğŸ§° Other'
    labels: 
      - 'other'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
autolabeler:
  - label: feature
    branch:
      - '/^(feat|feature)[/-].+/'
  - label: bug
    branch:
      - '/^(fix)[/-].+/'
  - label: change
    branch:
      - '/^(change|rename)[/-].+/'
  - label: documentation
    branch:
      - '/^(doc)[/-].+/'
    files:
      - 'README*.md'
      - '*.md'
      - 'docs/*'
  - label: enhancement
    branch:
      - '/^(test)[/-].+/'
  - label: other
    branch:
      - '/^(chore|style|refactor)[/-].+/'
  - label: cicd
    files:
      - '.github/workflows/**'
  - label: dependencies
    branch:
      - '/^(dep|dependabot)[/-].+/'
    files:
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'uv.lock'
      - 'requirements*.txt'